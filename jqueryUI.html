<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <h1>Jquery Calculator</h1>
        <div class="calcRow">
          <div class="screen">0123456789</div>
        </div>
        <div class="calcRow">
          <button class="btn c" type="button">C</button>
          <button class="btn ce" type="button">CE</button>
          <button class="btn back" type="button">Back</button>
          <button class="btn plusMinus" type="button">+/-</button>
          <button class="btn percent" type="button">%</button>
        </div>
        <div class="calcRow">
          <p id="7">7</p>
          <p id="8">8</p>
          <p id="9">9</p>
          <button class="btn sqrt" type="button">sqrt</button>
        </div>
        <div class="calcRow">
          <p id="4">4</p>
          <p id="5">5</p>
          <p id="6">6</p>
          <button class="btn multiply" type="button">*</button>
          <button class="btn inverse" type="button">1/x</button>
        </div>
        <div class="calcRow">
          <p id="1">1</p>
          <p id="2">2</p>
          <p id="3">3</p>
          <button class="btn minus" type="button">-</button>
          <button class="btn pi" type="button">pi</button>
        </div>
        <div class="calcRow">
          <p id="0">0</p>
          <button class="btn decimal" type="button">.</button>
          <button class="btn plus" type="button">+</button>
          <button class="btn equl" type="button">=</button>
        </div>
      </section>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="jquery.js"></script>
</html>
